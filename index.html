<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navigation Dashboard</title>
    <style>
        :root {
            --primary-bg: #f8fafc;
            --secondary-bg: #ffffff;
            --primary-text: #1e293b;
            --button-bg: #3b82f6;
            --button-hover: #2563eb;
            --button-text: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-border: rgba(59, 130, 246, 0.1);
        }

        [data-theme="dark"] {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --primary-text: #f1f5f9;
            --button-bg: #3b82f6;
            --button-hover: #60a5fa;
            --button-text: #ffffff;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-border: rgba(59, 130, 246, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--primary-bg);
            color: var(--primary-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--secondary-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--card-border);
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .nav-button {
            background: var(--secondary-bg);
            color: var(--primary-text);
            border: 1px solid var(--card-border);
            padding: 1.5rem;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            box-shadow: 0 4px 20px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--button-bg), var(--button-hover));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .nav-button span {
            position: relative;
            z-index: 2;
        }

        .nav-button:hover {
            transform: translateY(-3px);
        }

        .nav-button:hover::before {
            opacity: 0.1;
        }

        .logout-button {
            background: #dc2626 !important;
            color: white !important;
        }

        .logout-button:hover {
            background: #b91c1c !important;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--secondary-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px var(--shadow);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .modal-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .confirm-button {
            background: #dc2626;
            color: white;
        }

        .confirm-button:hover {
            background: #b91c1c;
        }

        .cancel-button {
            background: #e5e7eb;
            color: #374151;
        }

        .cancel-button:hover {
            background: #d1d5db;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Navigation Dashboard</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span>Toggle Theme</span>
            </button>
        </header>
        
        <main class="grid">
            <a href="http://10.145.22.11:8888/" class="nav-button">
                <span>Homepage</span>
            </a>
            <a href="http://10.145.22.11:8888/enq_caseno.orcl" class="nav-button">
                <span>Query</span>
            </a>
            <a href="http://10.145.22.11:8888/newapi.html" class="nav-button">
                <span>DMS</span>
            </a>
            <a href="http://10.145.22.11:8888/weeding_reports.php" class="nav-button">
                <span>Weed Report</span>
            </a>
            <a href="http://10.145.22.11:8888/weed_catalogue.php" class="nav-button">
                <span>Weed Catalogue</span>
            </a>
            <a href="http://10.145.22.11:8888/report_catalogue.php" class="nav-button">
                <span>Report Catalogue</span>
            </a>
            <button onclick="showLogoutConfirmation()" class="nav-button logout-button">
                <span>Logout</span>
            </button>
        </main>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1rem; color: var(--primary-text)">Confirm Logout</h2>
            <p style="color: var(--primary-text)">Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button onclick="cancelLogout()" class="modal-button cancel-button">Cancel</button>
                <button onclick="confirmLogout()" class="modal-button confirm-button">Yes, Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
        }

        // Logout modal functionality
        const modal = document.getElementById('logoutModal');

        function showLogoutConfirmation() {
            modal.style.display = 'flex';
        }

        function cancelLogout() {
            modal.style.display = 'none';
        }

        function confirmLogout() {
            window.location.href = 'http://10.145.22.11:8888/logout.orcl';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
